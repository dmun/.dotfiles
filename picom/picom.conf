#################################
#             Corners           #
#################################
# requires: https://github.com/sdhand/compton
corner-radius = 0.0;
rounded-corners-exclude = [
  # "window_type = 'normal'",
  "class_g = 'Polybar'",
  "class_g = 'awesome'"
];
round-borders = 1;

#################################
#             Shadows           #
#################################
shadow = true;
shadow-radius = 45;
shadow-opacity = 0.5;
shadow-offset-x = -45;
shadow-offset-y = -15;
shadow-ignore-shaped = false

shadow-exclude = [
  # "name = 'Notification'",
  # "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#           Fading              #
#################################
fading = false;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 3

#################################
#   Transparency / Opacity      #
#################################
focus-exclude = [];

#################################
#     Background-Blurring       #
#################################

# requires: https://github.com/ibhagwan/picom
# blur: {
#   method = "dual_kawase";
#   #method = "kernel";
#   strength = 15;
#   # deviation = 1.0;
#   # kernel = "11x11gaussian";
#   background = false;
#   background-frame = false;
#   background-fixed = false;
#   kern = "3x3box";
# }

#################################
#       General Settings        #
#################################
experimental-backends = false;
backend = "xrender";
vsync = false
refresh-rate = 0

wintypes:
{
  normal = { fade = false; shadow = true; }
  tooltip = { fade = true; shadow = true; opacity = 1; focus = true; full-shadow = false; };
  dock = { shadow = false }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1.0; }
  dropdown_menu = { opacity = 1.0; }
};
