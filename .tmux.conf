set -g prefix C-g
set -g escape-time 1
set -g mode-keys vi
set -g set-clipboard on
set -gq allow-passthrough on

set -s extended-keys on

# Status
set -g status on
set -g status-position bottom

set -g base-index 1
setw -g pane-base-index 1

set -g focus-events on
set -g status-style fg=#000000,bg=#D5D7DD
set -g status-left ''
set -g status-left-length 0
set -g status-right '#[align=left]#(cat #{socket_path}-\#{session_id}-vimbridge)#[align=right]#(cat #{socket_path}-\#{session_id}-vimbridge-R)'
set -g status-right-length 99
set -g status-justify left

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
set -as terminal-overrides ",xterm*:Tc"
# True color settings
set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"

set-window-option -g window-status-separator ''
setw -g window-status-current-style 'fg=white bg=#2D2A95 bold'
setw -g window-status-current-format ' #I '
setw -g window-status-style 'fg=black'
setw -g window-status-format ' #I '

bind C-j select-pane -D
bind C-k select-pane -U
bind C-h select-pane -L
bind C-l select-pane -R

# bind -n M-n next-window
# bind -n M-p previous-window
bind -n C-0 copy-mode

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 0

bind c new-window -c "#{pane_current_path}"

bind C-r source-file ~/.tmux.conf
