<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>JetBrains Mono</family>
   			<family>Symbols Nerd Font</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>PingFangSC-Regular</family>
			<family>Symbols Nerd Font</family>
		</prefer>
	</alias>
	<dir>~/.fonts</dir>
</fontconfig>
