<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Aporetic Serif Mono</family>
			<family>JetBrainsMono Nerd Font</family>
   			<family>Symbols Nerd Font</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>SF Pro Display</family>
			<family>Inter</family>
			<family>PingFangSC-Regular</family>
			<family>Symbols Nerd Font Propo</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>SF Pro Display</family>
			<family>Inter</family>
			<family>PingFangSC-Regular</family>
			<family>Symbols Nerd Font</family>
		</prefer>
	</alias>
	<dir>~/.fonts</dir>
</fontconfig>
